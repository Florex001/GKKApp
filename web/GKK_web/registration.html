<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="fooldalstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  
        <div class="card">
            <div class="card-body">
                <h5 class="card-header">Regisztráció</h5><br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="Vezetéknév" aria-label="Name" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="Keresztnév" aria-label="Name" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"></span>
                      <input type="text" class="form-control" placeholder="Felhasználónév" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"></span>
                      <input type="text" class="form-control" placeholder="Jelszó" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"></span>
                        <input type="text" class="form-control" placeholder="Jelszó megerősítése" aria-label="Password Confirm" aria-describedby="basic-addon1">
                      </div>
                      <div class="form-check">
                        <input type="checkbox" id="terms_and_conditions" value="1" onclick="terms_changed(this)" />
                        <label class="form-check-label" for="flexCheckDefault">
                          Elfogadom a szabályzatot és az <a href="https://www.ksh.hu/docs/szolgaltatasok/adatigenyles/ksh_adatvedelmi_szabalyzat_2020.pdf" target="_blank">adatvédelmi</a> irányelveket.
                        </label>
                      </div>
                    <br><button type="submit" href="login.html" class="btn btn-primary" id="submit_button" value="login.html" disabled> <a href="login.html" class="btn btn-primary">Regisztráció</a></button>
            </div>
          </div>
      
          <script>
            //JavaScript function that enables or disables a submit button depending
    //on whether a checkbox has been ticked or not.
    function terms_changed(termsCheckBox){
        //If the checkbox has been checked
        if(termsCheckBox.checked){
            //Set the disabled property to FALSE and enable the button.
            document.getElementById("submit_button").disabled = false;
        } else{
            //Otherwise, disable the submit button.
            document.getElementById("submit_button").disabled = true;
        }
    }
        </script>
            
  </body>
</html>
